<h3>Auth</h3>

<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form ngForm #appform="ngForm" (ngSubmit)="onSubmit(appform)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!appform.valid">
          {{ loginOption ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitching()">
          Switch to Login
        </button>
      </div>
    </form>
  </div>
</div>
